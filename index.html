<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>They Don’t Make Cartoons Like This Anymore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title" id="title">They Don’t Make Cartoons Like This Anymore</div>
        <div class="video-section" id="video-section">
            <video controls >
                <source src="assets/Master Oogways conversation with Po.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            
            <div class="actions">
                <button id="download-btn">Download</button>
                <button id="link-btn">Share</button>
            </div>
            <div class="reactions">
                ❤️ <span id="heart-count">0</span>
            </div>
            <div class="comments-section">
                <input type="text" id="username-input" placeholder="Your username">
                <textarea id="comment-input" placeholder="Add a comment..."></textarea>
                <button id="submit-comment">Post</button>
                <div id="comments-list"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
